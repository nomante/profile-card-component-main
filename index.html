<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;300;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <section class="main">
    <div class="crc">
      <img class="c1" src="images/bg-pattern-top.svg" alt="bck">
      <img class="c2" src="images/bg-pattern-bottom.svg" alt="bck">
    </div>
    <div class="container">
      <div class="canvas"></div>
      <div class="img"><img src="images/image-victor.jpg" alt="Victor"></div>
      <div class="content">
        <h2 class="nme">Victor Crest <span class="age">26</span></h2>
        <h3 class="city">London</h3>
        <div class="bttm">
          <h4>80K<span class="flp">Followers</span></h4>
          <h4>803K<span class="flp">Likes</span></h4>
          <h4>1.4K<span class="flp">Photos</span></h4>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
